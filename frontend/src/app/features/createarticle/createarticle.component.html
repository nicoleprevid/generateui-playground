
<div class="page">
  <ui-card title="Article" subtitle="POST /articles">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <ui-field label="Body">
          <textarea rows="4" formControlName="body" placeholder="Body"></textarea>
        </ui-field>
        <ui-field label="Tag List">
          <input type="text" formControlName="tagList" placeholder="Tag List" />
        </ui-field>
      </div>
      <div class="actions">
        <ui-button type="submit" variant="primary">
          Criar
        </ui-button>
      </div>
    </form>
  </ui-card>

  <pre class="result" *ngIf="result">{{ result | json }}</pre>
</div>
