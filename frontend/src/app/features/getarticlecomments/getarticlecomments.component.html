
<div class="page">
  <ui-card title="ArticleComments" subtitle="GET /articles/{slug}/comments">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <ui-field label="Slug">
          <input type="text" formControlName="slug" placeholder="Slug" />
        </ui-field>
      </div>
      <div class="actions">
        <ui-button type="submit" variant="primary">
          Buscar
        </ui-button>
      </div>
    </form>
  </ui-card>

  <pre class="result" *ngIf="result">{{ result | json }}</pre>
</div>
