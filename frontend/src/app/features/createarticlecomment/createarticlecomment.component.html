
<div class="page">
  <ui-card title="ArticleComment" subtitle="POST /articles/{slug}/comments">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <ui-field label="Slug">
          <input type="text" formControlName="slug" placeholder="Slug" />
        </ui-field>
        <ui-field label="Body">
          <textarea rows="4" formControlName="body" placeholder="Body"></textarea>
        </ui-field>
      </div>
      <div class="actions">
        <ui-button type="submit" variant="primary">
          Criar
        </ui-button>
      </div>
    </form>
  </ui-card>

  <pre class="result" *ngIf="result">{{ result | json }}</pre>
</div>
